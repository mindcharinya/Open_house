<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col justify-center items-center bg-white">
        <form id="register-form" action="{{ url_for('register') }}" class="flex flex-col justify-center items-center w-full" method="POST" onsubmit="showModal(event)">
            <div class="flex flex-row justify-between w-full items-center mb-8">
                <h2 class="font-bold text-[25px]">Register</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="3em" height="3em" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M15 14c-2.67 0-8 1.33-8 4v2h16v-2c0-2.67-5.33-4-8-4m-9-4V7H4v3H1v2h3v3h2v-3h3v-2m6 2a4 4 0 0 0 4-4a4 4 0 0 0-4-4a4 4 0 0 0-4 4a4 4 0 0 0 4 4" />
                </svg>
            </div>
            <div class="flex flex-col justify-center items-center gap-5">
                <input class="w-[300px] p-[10px] border-2 rounded-lg" type="text" name="username"
                    placeholder="Username" required>
                <input class="w-[300px] p-[10px] border-2 rounded-lg" type="password" name="password"
                    placeholder="Password" required>
                <input class="w-[300px] p-[10px] border-2 rounded-lg" type="text" name="firstname"
                    placeholder="First Name" required>
                <input class="w-[300px] p-[10px] border-2 rounded-lg" type="text" name="lastname"
                    placeholder="Last Name" required>
            </div>
            <button type="submit" class="">Register</button>
        </form>
        <div class="mt-4">
            <p>Already have an account? <a class="text-blue-700 underline" href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg text-center">
            <h3 class="text-xl font-semibold mb-4">Confirm the Registration</h3>
            <p class="mb-6">Are you sure you want to register?</p>
            <div class="flex justify-around">
                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" onclick="submitForm()">Yes</button>
                <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" onclick="closeModal()">No</button>
            </div>
        </div>
    </div>
    <script>
        function showModal(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById('confirmation-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('confirmation-modal').classList.add('hidden');
        }

        function submitForm() {
            document.getElementById('register-form').submit();
        }
    </script>
</body>

</html>
