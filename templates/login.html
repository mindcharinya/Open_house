<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col justify-center items-center bg-white p-10 rounded-xl">
        <form action="{{ url_for('login') }}" class="flex flex-col justify-center items-center w-full" method="POST">
            <div class="flex flex-col justify-between w-full items-center mb-8 gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="3em" height="3em" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12 21v-2h7V5h-7V3h7q.825 0 1.413.588T21 5v14q0 .825-.587 1.413T19 21zm-2-4l-1.375-1.45l2.55-2.55H3v-2h8.175l-2.55-2.55L10 7l5 5z" />
                </svg>
                <h2 class="font-bold text-[25px]">Login</h2>
            </div>
            <div class="flex flex-col justify-center items-center gap-5">
                <input class="w-[300px] p-[10px] border-2 rounded-lg" type="text" name="username" placeholder="Username"
                    required>
                <input class="w-[300px] p-[10px] border-2 rounded-lg" type="password" name="password"
                    placeholder="Password" required>
            </div>
            <button type="submit"
                class="w-full p-3 rounded-lg my-8 bg-slate-600 hover:bg-slate-700 text-white focus:scale-95 transition-all">Login</button>
        </form>
        <div>
            <p>Don't have an account? <a class="text-blue-700 underline" href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>
</body>

</html>
